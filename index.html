<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adler Eats Order Form</title>
  <style>
    body {
      background-color: #f7ebd9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container, .success-message, .welcome-screen {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo img {
      max-width: 160px;
      margin-bottom: 20px;
    }
    .hidden { display: none; }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 20px;
      background-color: black;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Welcome Screen -->
<div class="welcome-screen" id="welcome">
  <div class="logo">
    <img src="logo.jpg" alt="Adler Eats Logo" />
  </div>
  <h1 style="text-align:center;">Welcome to Adler Eats!</h1>
  <p>Ready to satisfy your cravings?</p>
  <button onclick="startOrder()">Start Your Order</button>
</div>

<!-- Order Form -->
<div class="container hidden" id="orderForm">
  <h2>Place Your Order</h2>
  <form id="adlerOrderForm" onsubmit="submitOrder(event)">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" required />

    <label for="meal">Select Your Meal</label>
    <select id="meal" required>
      <option value="Fries only â€” K25">Fries only â€” K25</option>
      <option value="Fries + Coleslaw â€” K35">Fries + Coleslaw â€” K35</option>
      <option value="Fries + Sausage â€” K55">Fries + Sausage â€” K55</option>
      <option value="Fries + Coleslaw + Sausage â€” K65">Fries + Coleslaw + Sausage â€” K65</option>
    </select>

    <label for="quantity">Quantity</label>
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">3</option>
      <option value="5">5</option>
    </select>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" rows="3" placeholder="Optional..."></textarea>

    <button type="submit">Submit Order</button>
  </form>
</div>

<!-- Success Message -->
<div class="success-message hidden" id="success">
  <h2>ðŸŽ‰ Order Placed Successfully!</h2>
  <p>Thank you for ordering with Adler Eats.</p>
  <button onclick="orderAgain()">Order Again</button>
</div>

<!-- Confetti -->
<canvas class="confetti hidden" id="confettiCanvas"></canvas>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyH3mKZWz6LUI0AtxEdHVY-InM2syjPmIGqHnse48C0LMG2gCY9TOnZcttjju5O_YI/exec";

  function handleSubmit(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const contact = document.getElementById("contact").value;
    const meal = document.getElementById("meal").value;
    const quantity = document.getElementById("quantity").value;
    const notes = document.getElementById("notes").value;

    const orderData = {
      name,
      contact,
      meal,
      quantity,
      notes
    };

    fetch(scriptURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(orderData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === "success") {
        document.getElementById("orderForm").classList.add("hidden");
        document.getElementById("success").classList.remove("hidden");
        launchConfetti();
      } else {
        alert("Error placing your order.");
        console.error(data.message);
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      alert("There was a problem placing your order.");
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", handleSubmit);
    }
  });
</script>

</body>
</html>
